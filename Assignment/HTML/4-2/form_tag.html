<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body bgcolor="lightblue">
    <h1><center>Form Tag Example</center></h1>
    <hr>
    <form method="post">
        <input type="text" placeholder="Enter Your Name" required> <br> <br>
        <input type="email" placeholder="Enter Your Email"> <br> <br>
        <input type="password" placeholder="Enter Your Password"> <br> <br>
        <input type="number" placeholder="Enter Your Mobile Number"> <br> <br>
        <input type="file"> <br> <br>
        <input type="color"> <br> <br>
        <input type="radio" name="gen" checked>Male
        <input type="radio" name="gen">Female <br> <br>
        <input type="checkbox">Gujarati <br> <br>
        <input type="checkbox">Hindi <br> <br>
        <input type="checkbox">English <br> <br>
        <select>
            <option>Enter Your City</option>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Surat</option>
            <option>Baroda</option>
        </select> <br> <br>
        <input type="submit" value="Save"> <br> <br>
        <input type="button" value="Insert"> <br> <br>
        <input type="reset">
    </form>
</body>
</html>
