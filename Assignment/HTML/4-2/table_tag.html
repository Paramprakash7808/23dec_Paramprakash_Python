<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body bgcolor="lightblue">
    <h1><center>Table Tag Example</center></h1>
    <hr>
    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Prakash</td>
            <td>Python</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Meet</td>
            <td>React</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Dhaval</td>
            <td>Flutter</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Ayush</td>
            <td>Android</td>
        </tr>
    </table>
</body>
</html>
