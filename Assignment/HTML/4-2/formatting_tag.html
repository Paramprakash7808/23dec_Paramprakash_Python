<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
</head>
<body bgcolor="lightblue">
    <center><h1><marquee direction="right">Formatting Tag Example</marquee></h1></center>
    <hr>
    <b>This is Bold</b> <br> <br>
    <i>This is Italic</i> <br> <br>
    <u>This is Underline</u> <br> <br>
    This is <mark>Important!</mark> <br> <br>
    <small>This is Small</small> <br> <br>
    <big>This is Big</big> <br> <br>
    Flat <strike>50%</strike> 80% <br> <br>
    Flat <del>50%</del> 80% <br> <br>
    x <sup>2</sup> <br> <br>
    y <sub>2</sub> <br> <br>
</body>
</html>
