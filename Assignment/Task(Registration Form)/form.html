<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyZZNA_M5Y0yJd_3RqgZKIJe_EDzQcnbL8MA&s"
            alt="Event Logo">
        <h1>YourEvent</h1>
    </div>

    <!-- <h2>Online Registration</h2> <br> -->
    <div class="reg-wrapper">
        <span class="reg-text">Online Registration</span>
    </div>

    <form>
        <div class="name-row">
            <div>
                <label>First Name</label><br><br>
                <input type="text" id="fname" placeholder="First Name">
            </div>

            <div>
                <label>Last Name</label><br><br>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
        </div>
        <br>


        <label>Email Address</label> <br> <br>
        <input type="email" id="em" placeholder="Email Address"> <br> <br>

        <label>Company(if applicable)</label> <br> <br>
        <input type="text" id="company" placeholder="Company"> <br> <br>

        <label>Physical Address</label> <br> <br>
        <input type="text" id="pa" placeholder="Physical Address"> <br> <br>

        <label>Date of Birth</label> <br> <br>
        <input type="date" id="dob-month" placeholder="Month">
        <!-- <input type="number" id="dob-day" placeholder="Day">
        <input type="number" id="dob-year" placeholder="Year"> -->

    </form>
</body>

</html>
